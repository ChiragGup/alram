<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Alarm Clock</h1>
        <div class="time">
            <h2 id="showTime"></h2>
            <input type="datetime-local" id="setTime">
            <div class="display"></div>
            <button id="btn" onclick="selectDate()">Set Alarm</button>
            <div class="show">
                <!-- Alarm display section -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
